<div>
<div class="page-header">
    <h2 class="movie-data" style="text-align:center;padding-top:30px">DIRECTORS</h2>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-2">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Director Name:</span>
                <input type="text" id="directorTitle" class="form-control" data-bind="value : searchText" aria-describedby="basic-addon1" placeholder="Director name" />
            </div>
        </div>
        <div class="col-md-2">
            <button class="btn btn-default" id="searchBtn" data-bind="click: searchDirectors, disable : searchTextGood"><i class="fa fa-search"></i></button>
            <button class="btn btn-default" id="clearSearchBtn" data-bind="click : clearDirectors"><i class="fa fa-trash-o"></i></button>
            <br/>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12" style="text-align:center">
            <h4 class="movie-data">Order by:</h4>
            <button class="btn btn-default" id="Budget" data-bind="click : clearDirectors">Alphabetic</button>
            <button class="btn btn-default" id="Budget" data-bind="click : showLikes">Likes</button>
        </div>
    </div>
    <hr />
    <div class="row" data-bind="foreach: directors">
        <div class="col-md-4 col-sm-6">
            <div>
                <h4 style="color:black">
                    <i class="fa fa-user-circle-o"></i> <a data-bind="attr: { href : '/index.html#directorDetails/'+directorID}, text: directorName"></a>
                </h4>
            </div>
        </div>
    </div>
    <span class="alert alert-danger col-md-12" data-bind="visible: error, html: error"></span>
</div>
</div>
