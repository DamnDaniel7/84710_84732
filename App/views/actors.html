<div>
    <div class="page-header">
        <h2 class="movie-data" style="text-align:center;padding-top:30px">ACTORS</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Actor Name:</span>
                    <input type="text" id="actorTitle" class="form-control" data-bind="value : searchText" aria-describedby="basic-addon1" placeholder="Actor name" />
                </div>
            </div>
            <div class="col-md-2">
                <button class="btn btn-default" id="searchBtn" data-bind="click: searchActors, disable : searchTextGood"><i class="fa fa-search"></i></button>
                <button class="btn btn-default" id="clearSearchBtn" data-bind="click : clearActors"><i class="fa fa-trash-o"></i></button>
                <br />
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12" style="text-align:center">
                <h4 class="movie-data">Order by:</h4>
                <button class="btn btn-default" id="Budget" data-bind="click : clearActors">Alphabetic</button>
                <button class="btn btn-default" id="Budget" data-bind="click : showLikes">Likes</button>
            </div>
        </div>
        <hr />
        <div class="row" data-bind="foreach: actors">
            <div class="col-md-4 col-sm-6">
                <div>
                    <h4 style="color:black">
                        <i class="fa fa-user-circle-o"></i>
                        <a data-bind="attr: { href : '/index.html#actorDetails/'+actorID}, text: actorName"></a>
                    </h4>
                </div>
            </div>
        </div>
        <span class="alert alert-danger col-md-12" data-bind="visible: error, html: error"></span>
    </div>
</div>
